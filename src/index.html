<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="apple-touch-icon" sizes="57x57" href="./img/icons/apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="./img/icons/apple-touch-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="./img/icons/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="./img/icons/apple-touch-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="./img/icons/apple-touch-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="./img/icons/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="./img/icons/apple-touch-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="./img/icons/apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./img/icons/apple-touch-icon-180x180.png">
  <link rel="icon" type="image/png" href="./img/icons/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="./img/icons/favicon-194x194.png" sizes="194x194">
  <link rel="icon" type="image/png" href="./img/icons/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/png" href="./img/icons/android-chrome-192x192.png" sizes="192x192">
  <link rel="icon" type="image/png" href="./img/icons/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="./img/icons/manifest.json">
  <link rel="mask-icon" href="./img/icons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="./img/icons/favicon.ico">
  <meta name="apple-mobile-web-app-title" content="Countr">
  <meta name="application-name" content="Countr">
  <meta name="msapplication-TileColor" content="#603cba">
  <meta name="msapplication-TileImage" content="./img/icons/mstile-144x144.png">
  <meta name="msapplication-config" content="./img/icons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Countr</title>
</head>
<body>

  <header class="countr-header">
    <h1 class="countr-header__title">countr<span class="countr-header__current-game"></span></h1>

    <div class="countr-header__buttons">
      <div class="countr-header__reset  countr-btn"><i class="fa  fa-refresh"></i></div>
      <div class="countr-header__add  countr-btn"><i class="fa  fa-plus"></i></div>
    </div>

    <form class="countr-header__games  countr-games  hidden" action="">
    </form>
  </header>


  <main class="countr-container">
  </main>


  <template id="countr">
    <article class="countr">
      <div class="countr__delete  countr-btn  countr-btn--half  fa fa-times"></div>

      <h2 class="countr__header"><input type="text" class="countr__header-editor  hidden"></h2>

      <div class="countr__controls">
        <div class="countr__sub  countr-btn  countr-btn--circle"><span>â€“</span></div>

        <div class="countr__state-image  invisible"><a href="#" class="countr__state-image-link"><img src="" alt=""><span class="countr__state-image-alt  hidden"></span></a></div>

        <div class="countr__value"><input type="number" class="countr__value-editor  hidden"></div>

        <div class="countr__add  countr-btn  countr-btn--circle"><span>+</span></div>
      </div>

    </article>
  </template>

  <template id="template-game">
    <div class="countr-games__item  radiobutton">
      <input type="radio" name="game-selector" id="">
      <label for=""></label>
    </div>
  </template>
  <script src="js/main.js"></script>
</body>
</html>
